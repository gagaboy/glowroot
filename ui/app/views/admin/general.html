<div class="card">
  <div class="card-header">
    <h2>
      通用
    </h2>
  </div>
  <div class="card-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="代理显示名称"
           gt-model="config.agentDisplayName"
           gt-disabled="!layout.adminEdit"
           gt-width="40em"
           gt-placeholder="{{defaultAgentDisplayName}}"
           ng-if="!layout.central">
        <div class="help-block">
          显示此代理的名称。 应用监控在UI和外发告警电子邮件中突出显示此名称，如果您有多个应用监控代理，这可能会有所帮助。
        </div>
      </div>
      <div gt-form-group
           gt-label="应用监控中心显示名称"
           gt-model="config.centralDisplayName"
           gt-disabled="!layout.adminEdit"
           gt-width="40em"
           ng-if="layout.central">
        <div class="help-block">
          显示此应用监控中心安装的名称。 应用监控中心在外发告警电子邮件中显示此信息，如果您有多个应用监控集中安装，这可能会有所帮助。
        </div>
      </div>
      <div class="form-group row"
           ng-if="layout.adminEdit">
        <div class="offset-xl-3 col-xl-9">
          <div gt-button
               gt-label="保存更改"
               gt-click="save(deferred)"
               gt-validate-form="formCtrl"
               class="d-inline-block">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- each page with confirmation dialog needs its own confirmation dom so that it is deleted on $destroy -->
<div ng-include="'template/gt-confirmation.html'"></div>
