<div class="card">
  <div class="card-header">
    <h2>
      HTTP代理配置
    </h2>
  </div>
  <div class="card-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-form
         gt-form-autofocus-on-first-input
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="主机"
           gt-model="config.host"
           gt-disabled="!layout.adminEdit"
           gt-width="20em">
        <div class="help-block">
          HTTP代理服务器主机名或IP地址。
        </div>
      </div>
      <div gt-form-group
           gt-label="端口"
           gt-model="config.port"
           gt-number="true"
           gt-pattern="pattern.integer"
           gt-disabled="!layout.adminEdit"
           gt-width="7em"
           gt-placeholder="80">
      </div>
      <div gt-form-group
           gt-label="用户名"
           gt-model="config.username"
           gt-disabled="!layout.adminEdit"
           gt-width="20em">
      </div>
      <div class="form-group row">
        <label class="col-xl-3 gt-form-label-xl"
               for="password">
          密码
        </label>
        <div class="col-xl-9">
          <input type="password"
                 class="form-control"
                 ng-model="password"
                 ng-disabled="!layout.adminEdit"
                 name="password"
                 id="password"
                 ng-change="onPasswordChange()"
                 ng-click="onPasswordClick()"
                 style="max-width: 20em; display: inline-block">
        </div>
      </div>
      <div class="form-group row"
           ng-if="layout.adminEdit">
        <div class="offset-xl-3 col-xl-9">
          <div gt-button
               gt-label="保存更改"
               gt-click="save(deferred)"
               gt-validate-form="formCtrl">
          </div>
        </div>
      </div>
    </div>
    <div ng-form
         class="pt-3"
         ng-if="layout.adminEdit">
      <fieldset class="gt-fieldset">
        <legend class="gt-legend">
          测试HTTP代理
        </legend>
        <div class="gt-fieldset-under-normal-form">
          <div class="form-group row">
            <label class="col-xl-3 gt-form-label-xl"
                   for="testUrl">
              测试url地址
            </label>
            <div class="col-xl-9">
              <input type="text"
                     class="form-control"
                     ng-model="page.testUrl"
                     id="testUrl"
                     style="max-width: 25em; float: left; vertical-align: top; margin-right: 10px; margin-bottom: 10px;">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-xl-3 col-xl-9">
              <div gt-button
                   gt-btn-class="btn-secondary"
                   gt-label="测试"
                   gt-click="testHttpProxy(deferred)"
                   gt-validate-form="formCtrl">
              </div>
            </div>
          </div>
          <div ng-if="testHttpProxyResponse"
               style="padding: 0 30px 30px;">
          <textarea ng-model="testHttpProxyResponse"
                    style="width: 100%; height: 400px;">
          </textarea>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
<!-- each page with confirmation dialog needs its own confirmation dom so that it is deleted on $destroy -->
<div ng-include="'template/gt-confirmation.html'"></div>
